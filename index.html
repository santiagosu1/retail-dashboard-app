<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arcane Merch</title>

  <link rel="stylesheet" href="./merch.css" />
  <link rel="icon" type="image/png" href="./images/title-icon-img.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <div class="logos-style">
      <img src="./images/riot-games-logo-img.png" alt="Riot Games logo" />
      <a href="#">
        <img src="./images/arcane-logo.png" alt="Arcane Logo" />
      </a>
    </div>

    <nav>
      <ul>
        <li>
          <a href="#">News</a>
          <span class="spacer-decoration"></span>
        </li>
        <li><a href="#">Avatar Creator</a></li>
      </ul>
    </nav>

    <div class="sign-in-style">
      <button class="btn-language" type="button">
        <img src="./images/language-img.png" alt="language-img" />
      </button>

      <button class="btn-sign-up" type="button">
        <a href="https://authenticate.riotgames.com/?client_id=prod-xsso-arcane&code_challenge=6kEONiKTpquvFwRvifBzemLzXh5gHYjXpel3TwMVf8g&method=riot_identity&platform=web&redirect_uri=https%3A%2F%2Fauth.riotgames.com%2Fauthorize%3Fclient_id%3Dprod-xsso-arcane%26code_challenge%3D6kEONiKTpquvFwRvifBzemLzXh5gHYjXpel3TwMVf8g%26code_challenge_method%3DS256%26redirect_uri%3Dhttps%253A%252F%252Fxsso.arcane.com%252Fredirect%26response_type%3Dcode%26scope%3Dopenid%2520account%2520email%2520offline_access%26state%3D46247bcc70a526dd7ed9623fa4&security_profile=low">
          Sign In
        </a>
      </button>

      <button class="shopping-car-button" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="21" fill="#fff" role="presentation">
          <path d="M1.555.168a1 1 0 0 0-1.11 1.664L4.73 4.688 7.204 15.58a1 1 0 0 0 .976.778h10.256a1 1 0 0 0 .96-.718l2.563-8.718A1 1 0 0 0 21 5.641h-9.743a1 1 0 1 0 0 2h8.406l-.769 2.615h-7.637a1 1 0 0 0 0 2h7.05l-.62 2.103h-8.71L6.592 3.855a1 1 0 0 0-.42-.61L1.554.168ZM8.949 21a1.795 1.795 0 1 0 0-3.59 1.795 1.795 0 0 0 0 3.59ZM17.667 21a1.795 1.795 0 1 0 0-3.59 1.795 1.795 0 0 0 0 3.59Z"></path>
        </svg>
      </button>

      <!-- ONLY APPEARS ON MOBILE DEVICES -->
      <div>
        <button class="mobile-menu-btn" type="button">☰</button>
      </div>
    </div>
  </header>

  <main>
    <div class="shopping-content">
      <!-- Contenedor vacío: aquí se insertan las cards desde JSON -->
      <div class="merch-gallery-wrapper" id="merchGallery">
        <!-- JS insertará aquí -->
      </div>

      <!-- Template: 1 card, se clona por cada producto -->
      <template id="merchCardTemplate">
        <div class="card-design" data-product-id="">
          <div class="top-card">
            <!-- Branding fijo -->

.592 13.19h-2.21c-.963-2.086-1.806-2.833-2.983-2.833-1.178 0-2.02.747-2.975 2.833Zm1.16-3.153a5.26 5.26 0 0 1 1.832-.356c.532 0 1.135.104 1.797.356l-1.797-5.31-1.831 5.31Zm16.913-2.303L51.552.606H50.52v13.19h2.047V5.993l5.142 7.803h.928V.606h-2.046V8.34Zm9.578 3.441V8.426h3.782V6.428H66.17V2.622h4.505V.606h-6.707v13.19H71V11.78h-4.832Z"></path>
            </svg>

            <!-- Tags: vienen del server -->
            <div class="tags-style" data-tags></div>
          </div>

          <div class="middle-card">
            <img data-image src="" alt="product-image" />
          </div>

          <div class="bottom-card">
            <div class="info-card">
              <h2 data-name></h2>
              <span data-price></span>
            </div>

            <button class="shopping-car" type="button" data-add-to-cart>
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="21" fill="currentColor" role="presentation">
                <path d="M1.555.168a1 1 0 0 0-1.11 1.664L4.73 4.688 7.204 15.58a1 1 0 0 0 .976.778h10.256a1 1 0 0 0 .96-.718l2.563-8.718A1 1 0 0 0 21 5.641h-9.743a1 1 0 1 0 0 2h8.406l-.769 2.615h-7.637a1 1 0 0 0 0 2h7.05l-.62 2.103h-8.71L6.592 3.855a1 1 0 0 0-.42-.61L1.554.168ZM8.949 21a1.795 1.795 0 1 0 0-3.59 1.795 1.795 0 0 0 0 3.59ZM17.667 21a1.795 1 0 1 0 0-3.59 1.795 1.795 0 0 0 0 3.59Z"></path>
              </svg>
            </button>
          </div>
        </div>
      </template>
    </div>
    <!-- ANALYTICS / CHARTS -->
    <section class="charts-section" aria-label="Store analytics">
      <div class="charts-wrapper">
        <h2 class="charts-title">Store Analytics</h2>

        <div class="charts-container">
          <article class="chart-card">
            <h3>Availability (Stock)</h3>
            <canvas id="stockChart"></canvas>
          </article>

          <article class="chart-card">
            <h3>Sales (Units Sold)</h3>
            <canvas id="salesChart"></canvas>
          </article>

          <article class="chart-card">
            <h3>User Reviews (Average Rating)</h3>
            <canvas id="reviewsChart"></canvas>
          </article>
        </div>
      </div>
    </section>

  </main>

  <!-- Cart Backdrop -->
  <div class="cart-backdrop" id="cartBackdrop" hidden></div>

  <!-- Cart Overlay (Right Panel) -->
  <aside class="cart-overlay" id="cartOverlay" aria-hidden="true">
    <div class="cart-header">
      <h2 class="cart-title">Cart</h2>
      <button class="cart-close-btn" id="cartCloseBtn" type="button" aria-label="Close cart">
        Close ✕
      </button>
    </div>

    <div class="cart-body" id="cartBody">
      <p class="cart-empty">Your cart is empty.</p>
    </div>

    <!--  Template -->
    <template id="cartItemTemplate">
      <div class="product-added-style" data-cart-item>
        <div class="product-image-style">
          <img data-cart-image style="width: 4rem; height: 4rem;" src="" alt="product">
        </div>

        <div class="product-purchase-descrip">
          <div class="purchase-title">
            <h3 data-cart-name></h3>
            <span data-cart-price></span>
          </div>

          <div class="added-container">
            <span class="size-box-style" data-cart-size>S</span>

            <div class="product-amount">
              <button type="button" data-cart-remove aria-label="Remove item">
                <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg" role="presentation">
                  <path d="M4.97767 15.8349C3.9782 15.8349 3.16797 15.0247 3.16797 14.0252V3.16699H13.7246V14.0252C13.7246 15.0247 12.9144 15.8349 11.9149 15.8349H4.97767Z" stroke="black" stroke-width="1.20647" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path>
                  <path d="M1.05664 3.16699H15.3081" stroke="black" stroke-width="1.20647" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path>
                  <path d="M5.27734 3.1665V1.65841C5.27734 1.32525 5.54742 1.05518 5.88058 1.05518H11.0081C11.3412 1.05518 11.6113 1.32525 11.6113 1.65841V3.1665" stroke="black" stroke-width="1.20647" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path>
                  <path d="M6.33398 6.3335V12.6675" stroke="black" stroke-width="1.20647" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path>
                  <path d="M10.5566 6.3335V12.6675" stroke="black" stroke-width="1.20647" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
              </button>

              <span data-cart-qty>1</span>

              <button type="button" data-cart-inc aria-label="Increase quantity">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" role="presentation" fill="none">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="1.5" d="M18.375 12H5.625M12 5.625v12.75"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </template>

    <div class="cart-footer">
      <div class="cart-total-row">
        <span>Total</span>
        <strong id="cartTotal">$0.00</strong>
      </div>
      <button class="cart-checkout-btn" type="button" disabled>Checkout</button>
    </div>
  </aside>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="./script.js"></script>
</body>
</html>
